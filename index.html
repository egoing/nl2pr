<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nl2pr&amp;br</title>
    <style>
      body{
        margin:0;
      }
      .container{
        display: flex;
      }
      textarea{
        height:100vh;
      }
    </style>
    <script>
      function nl2pr(content){
        return '<p>' + content.replace(/\n([ \t]*\n)+/g, '</p><p>')
                .replace(/\n/g, '<br>\n') + '</p>';
      }
    </script>
  </head>
  <body>
    <div class="container">
      <textarea name="name" rows="8" cols="80" id="src" onchange="document.querySelector('#dest').value=nl2pr(this.value)" placeholder="before"></textarea>
      <textarea name="name" rows="8" cols="80" id="dest" placeholder="after"></textarea>
    </div>

  </body>
</html>
